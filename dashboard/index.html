<!DOCTYPE html>
<html lang="en">
<head>
  <title>NUGboard</title>
  <link rel="shortcut icon" href="/static/images/nugget.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/static/css/thrusters.css">
  <link rel="stylesheet" type="text/css" href="/static/css/PIDTuning.css">
  <link rel="stylesheet" type="text/css" href="/static/lib/indicators/css/flightindicators.css">
  <script src="/static/lib/jquery.js"></script>
  <script src="/static/lib/indicators/js/jquery.flightindicators.min.js"></script>
  <script src="/static/lib/socket.io.js"></script>
  <script src="/static/scripts.js"></script>
</head>
<body>
<div id="container">
  <div id="connDissButtons">
    <button id="connect" class="connDissButton">connect</button>
    <button id="disconnect" class="connDissButton">disconnect</button>
  </div>
  <div id="piTempContainer">
    Pi Temp:<output id="piTemp" name="piTemp">not connected</output>
  </div>
  <div id="thrusterContainer">
    <output id="F">F</output>
    <output id="RF">RF</output>
    <output id="RB">RB</output>
    <output id="B">B</output>
    <output id="LB">LB</output>
    <output id="LF">LF</output>
    <output id="MAN">MAN</output>
  </div>
  <table id="PIDContainer">
    <tr><td><label for="zKp">zKp</label></td><td><input id="zKp" type="number"></td><td><output id="zKp-ROV">how</output></td></tr>
    <tr><td><label for="zKi">zKi</label></td><td><input id="zKi" type="number"></td><td><output id="zKi-ROV">ah</output></td></tr>
    <tr><td><label for="zKd">zKd</label></td><td><input id="zKd" type="number"></td><td><output id="zKd-ROV">you</output></td></tr>
    <tr><td></td><td><button id="PIDTuneSend">SEND IT</button></td></tr>
  </table>
  <div id="specialDeliveryContainer">
    <input id="specialDeliveryType" type="text" placeholder="type"><br>
    <input id="specialDeliveryPayload" type="text" placeholder="payload">
    <button id="specialDeliveryButton">SPECIAL DELIVERY</button><br>
    <output id="specialDeliveryResponse">response</output>
  </div>
</div>
</body>
</html>
